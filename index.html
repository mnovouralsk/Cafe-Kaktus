<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Карточки товаров</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-size: 18px;
        color: var(--tg-theme-text-color);
        background: var(--tg-theme-bg-color);
        text-align: center;
    }

    .h1 {
        margin-top: 20px;
    }

    #products-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .product-card {
        width: 45%;
        margin: 10px;
        padding: 10px;
    }

    .product-image {
        width: 100%;
        height: auto;
    }
</style>
</head>
<body>
<h1>Меню кафе Кактус</h1>
<div id="products-container">
    
</div>

<script>
fetch('products.json')
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        const productsContainer = document.getElementById('products-container');

        data.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';

            const productImage = document.createElement('img');
            productImage.className = 'product-image';
            productImage.src = product.image;
            productImage.alt = 'Product Image';
            productCard.appendChild(productImage);

            const productInfo = document.createElement('div');
            productInfo.className = 'product-info';
            productInfo.innerHTML = '<h3>${product.name}</h3><p>Цена: $${product.price}</p>';
            productCard.appendChild(productInfo);

            const productQuantity = document.createElement('div');
            productQuantity.className = 'product-quantity';
            productQuantity.innerHTML = '<button class="add-btn">+</button><span class="quantity"></span><button class="remove-btn">-</button>';

            productCard.appendChild(productQuantity);

            productsContainer.appendChild(productCard);
        });

        const addBtns = document.querySelectorAll('.add-btn');
        const removeBtns = document.querySelectorAll('.remove-btn');
        const quantities = document.querySelectorAll('.quantity');

        addBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                let currentQuantity = parseInt(quantities[index].textContent);
                quantities[index].textContent = currentQuantity + 1;
            });
        });

        removeBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                let currentQuantity = parseInt(quantities[index].textContent);
                if (currentQuantity > 0) {
                    quantities[index].textContent = currentQuantity - 1;
                }
            });
        });
    })
    .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
        // Your code to handle the error, such as displaying a message to the user
    });
</script>

</body>
</html>
